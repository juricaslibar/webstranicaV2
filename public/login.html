<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --success-color: #059669;
            --error-color: #dc2626;
            --background-color: #E8E8E8;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .header {
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
        }

            .header a {
                text-decoration: none;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

        .logo-image {
            height: 40px;
        }

        .form-section {
            padding: 2rem;
            transition: all 0.3s ease-in-out;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

            input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

            button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient( 120deg, transparent, rgba(255, 255, 255, 0.3), transparent );
                transition: all 0.6s;
            }

            button:hover::before {
                left: 100%;
            }

            button:hover {
                background: var(--secondary-color);
                transform: translateY(-2px);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #ea4335;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

            .google-login-btn:hover {
                background: #c53929;
            }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-size: 0.875rem;
        }

            .divider::before,
            .divider::after {
                content: "";
                flex: 1;
                height: 1px;
                background: var(--border-color);
            }

            .divider::before {
                margin-right: 0.5rem;
            }

            .divider::after {
                margin-left: 0.5rem;
            }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

            .register-link a {
                color: var(--primary-color);
                font-weight: bold;
                text-decoration: none;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            text-align: center;
            display: none;
            padding: 0.75rem;
            background: #ecfdf5;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/">
                <img src="/sprites/logo.ico" alt="Stat&Mat Logo" class="logo-image">
                <span>Stat&Mat</span>
            </a>
        </div>
        <div class="form-section">
            <h2 class="form-title">Prijava</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userInput">Korisničko ime ili Email</label>
                    <input type="text" id="userInput" name="userInput" required placeholder="Unesite korisničko ime ili email">
                    <div class="error-message" id="userInput-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" name="password" required placeholder="Unesite lozinku">
                    <div class="error-message" id="password-error"></div>
                </div>
                <button type="submit">Prijavi se</button>
                <div class="success-message" id="success-message"></div>
            </form>

            <div class="divider">ili</div>

            <button class="google-login-btn" onclick="window.location.href='/auth/google'">
                <i class="fab fa-google"></i> Prijava putem Google
            </button>

            <div class="register-link">
                Još uvijek nemaš račun? <a href="/register">Registriraj se</a>
            </div>
        </div>
    </div>

    <script>
        // Function to get device ID from localStorage
        const getDeviceId = () => localStorage.getItem('deviceId');

        // Function to save device ID to localStorage
        const saveDeviceId = (deviceId) => localStorage.setItem('deviceId', deviceId);

        // Function to format device info
        const formatDeviceList = (devices) => {
            return devices.map(device =>
                `${device.userAgent}<br>Last used: ${device.lastUsed}`
            ).join('<br><br>');
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset error states
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            document.getElementById('success-message').style.display = 'none';

            const userInput = document.getElementById('userInput').value.trim();
            const password = document.getElementById('password').value;
            const deviceId = getDeviceId();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput, password, deviceId })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save new device ID if provided
                    if (data.deviceId) {
                        saveDeviceId(data.deviceId);
                    }

                    const successMessage = document.getElementById('success-message');
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const errorDiv = document.getElementById('userInput-error');

                    if (data.error === 'Maximum device limit reached') {
                        // Create a more detailed error message with device info
                        let errorMessage = `
                                        <div class="device-limit-error">
                                            <p><strong>${data.message}</strong></p>
                                            <p>Currently registered devices:</p>
                                            <div class="device-list">
                                                ${formatDeviceList(data.devices)}
                                            </div>
                                            <p>Please use one of your registered devices to log in.</p>
                                        </div>
                                    `;
                        errorDiv.innerHTML = errorMessage;
                    } else {
                        errorDiv.textContent = data.error;
                    }

                    errorDiv.style.display = 'block';
                    document.getElementById('userInput').classList.add('error');
                    document.getElementById('password').classList.add('error');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('password-error').textContent = 'An error occurred. Please try again.';
                document.getElementById('password-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
