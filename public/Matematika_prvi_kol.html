<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematika - prvi kolokvij</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Root Variables */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --menu-bg-color: white;
            --menu-border-color: #e2e8f0;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hero-bg-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--menu-bg-color);
            padding: 1rem;
            box-shadow: 0 1px 3px var(--shadow-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-image {
            height: 50px;
            vertical-align: middle;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 1rem;
        }

            nav a {
                text-decoration: none;
                font-weight: 500;
                color: var(--text-color);
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                transition: background 0.2s, color 0.2s;
            }

                nav a:hover {
                    background: var(--primary-color);
                    color: white;
                }

        /* Hero Section */
        .hero {
            margin-top: 9rem;
            padding: 4rem 2rem;
            text-align: center;
            background-color: var(--primary-color); /* Fallback color for better contrast */
            background-image: url('/sprites/hero.background.jpg');
            background-size: contain; /* Prevent stretching */
            background-position: center; /* Keep the image in the center */
            background-repeat: no-repeat; /* Avoid repeating the image */
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px var(--shadow-color);
            min-height: 300px; /* Set a minimum height to create enough space for the image */
        }

            .hero h1 {
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 1rem;
            }

            .hero p {
                font-size: 1.25rem;
                margin-bottom: 2rem;
            }

        /* Video Menu Section */
        .video-menu {
            margin-top: 6rem;
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-item {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            height: 100%;
        }
            
            .video-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            .video-item iframe {
                border: none;
                outline: none;
                box-shadow: none;
            }

        .video-title {
            padding: 10px;
            text-align: center;
            background-color: #f9fafb;
            font-size: 1.125rem;
            font-weight: 600;
            /* Adjusted: added margin bottom to the title */
            margin-bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .video-section {
                grid-template-columns: 1fr;
            }

            .video-item {
                width: 100%;
            }
        }
    </style>


</head>
<body>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VideoHub. All rights reserved.</p>
