<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customise HTML5 Video Player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
    <style>
        /* Ensure the video is responsive with adaptive width and height */
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            min-height: 100vh; /* Ensure the video fills the viewport height */
            object-fit: cover; /* Avoid black bars */
        }

        /* Add hover effect to speed button */
        .vjs-control.vjs-button:hover {
            cursor: pointer; /* Change cursor to a hand when hovering over the button */
        }

        /* Center title and make it visually appealing */
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: clamp(2rem, 8vw, 5rem); /* Use viewport width for responsive font size */
            color: forestgreen;
            text-align: center;
            position: absolute;
            top: 20px; /* Adjust the position of the title */
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for visibility */
            z-index: 10; /* Make sure it stays on top of the video */
            width: 100%;
            pointer-events: none; /* Ensure title does not block interaction with the player */
        }

        /* Make the body non-scrollable and ensure everything fits within the viewport */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Make sure body takes full height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Ensures background is black */
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .video-js {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 2rem; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1 id="videoTitle">Title1</h1>

    <!-- Video element -->
    <video id="videoPlayer" class="video-js vjs-theme-forest" loop controls>
        <source src="video1.mp4" type="video/mp4" />
    </video>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        // Initialize the video player
        var player = videojs('videoPlayer');
        var videoTitle = document.getElementById('videoTitle');

        // Function to toggle title visibility based on video state
        function toggleTitleVisibility() {
            if (player.paused()) {
                videoTitle.style.display = 'block'; // Show title when video is paused
            } else {
                videoTitle.style.display = 'none'; // Hide title when video is playing
            }
        }

        // Initially show the title when the page loads
        videoTitle.style.display = 'block';

        // Show/hide title on play/pause events
        player.on('play', function () {
            toggleTitleVisibility(); // Hide title when the video starts playing
        });

        player.on('pause', function () {
            toggleTitleVisibility(); // Show title when the video is paused
        });

        // Add custom playback speed control once the player is ready
        player.ready(function () {
            var playbackSpeedControl = player.controlBar.addChild('Button', {
                text: 'Speed',  // The text shown on the button
                name: 'PlaybackSpeed',
                className: 'vjs-playback-speed-button'  // Add a custom class for styling
            });

            playbackSpeedControl.el().addEventListener('click', function () {
                var currentSpeed = player.playbackRate();  // Get the current playback speed
                var speeds = [0.5, 1, 1.25, 1.5, 1.75, 2, 2.5];  // Define available speed options

                var nextSpeed = speeds[(speeds.indexOf(currentSpeed) + 1) % speeds.length];  // Get the next speed
                player.playbackRate(nextSpeed);  // Set the new playback speed

                playbackSpeedControl.el().textContent = 'Speed: ' + nextSpeed + 'x';  // Update button text
            });

            // Set the default speed
            playbackSpeedControl.el().textContent = 'Speed: 1x';
        });

        // Add event listeners using Video.js's `on()` method for play/pause, skip, and volume change
        player.on('keydown', function (event) {
            switch (event.key) {
                case ' ':  // Space bar for play/pause toggle
                    event.preventDefault();  // Prevent scrolling when pressing space
                    if (player.paused()) {
                        player.play();  // Play the video
                    } else {
                        player.pause();  // Pause the video
                    }
                    break;
                case 'ArrowRight':  // Right arrow to skip forward 5 seconds
                    var currentTime = player.currentTime();
                    player.currentTime(currentTime + 5);
                    break;
                case 'ArrowLeft':  // Left arrow to skip backward 5 seconds
                    var currentTime = player.currentTime();
                    player.currentTime(currentTime - 5);
                    break;
                case 'ArrowUp':  // Up arrow to increase volume
                    var currentVolume = player.volume();
                    player.volume(Math.min(currentVolume + 0.1, 1));  // Ensure max volume is 1
                    break;
                case 'ArrowDown':  // Down arrow to decrease volume
                    var currentVolume = player.volume();
                    player.volume(Math.max(currentVolume - 0.1, 0));  // Ensure min volume is 0
                    break;
            }
        });
    </script>
</body>
</html>
